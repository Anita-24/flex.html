<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Flex</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div style="border:1px solid black;width: 600px;height: 400px;display: flex;">
        <div style="border: 1px solid black;flex: 1;flex-direction: column;display: flex;">
        <div style="border: 1px solid black;flex: 1;flex-direction: column;"></div>
        <div style="border: 1px solid black;flex: 1;flex-direction: column;"></div>
        <div style="border: 1px solid black;flex: 1;flex-direction: column;"></div> 
    </div> 
    <div style="border:1px solid black;flex: 1;flex-direction: column;display: flex;">
        <div style="border: 1px solid black;flex: 1;flex-direction: column;"></div>
        <div style="border: 1px solid black;flex: 1;flex-direction: column;"></div>
        <div style="border: 1px solid black;flex: 1;flex-direction: column;"></div>
    </div> 
    <div style="border:1px solid black;flex: 1;flex-direction: column;display: flex;">
        <div style="border: 1px solid black;flex: 1;flex-direction: column;"></div>
        <div style="border: 1px solid black;flex: 1;flex-direction: column;"></div>
        <div style="border: 1px solid black;flex: 1;flex-direction: column;"></div>
    </div>
    <div style="border:1px solid black;flex: 1;flex-direction: column;display: flex;">
        <div style="border: 1px solid black;flex: 1;flex-direction: column;"></div>
        <div style="border: 1px solid black;flex: 1;flex-direction: column;display: flex;">
            <div style="border: 1px solid black;flex: 1;"></div> 
            <div style="border: 1px solid black;flex: 1;"></div>
            <div style="border: 1px solid black;flex: 1;flex-direction: row;display: flex;">
                <div style="border: 1px solid black;flex: 1;"></div> 
                <div style="border: 1px solid black;flex: 1;"></div>
                </div>  
            </div>
        <div style="border: 1px solid black;flex: 1;flex-direction: column;display: flex;">
        <div style="border: 1px solid black;flex: 1;flex-direction: column;"></div>
    </div>
    </div>  
  </body>
  </html>
